<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- FontAwesome Integration -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">

        <!-- Header Section -->
<!-- Header Section -->
<!-- Header Section -->
<header>
    <a href="images/logo.svg" class="logo">
        <img src="images/logo.SVg" alt="Logo" />
    </a>
    <nav>
        <ul class="nav-links">
            <li><a href="images/Home.svg">Home</a></li>
            <li><a href="images/Menu (1).svg">Menu</a></li>
            <li><a href="images/Reservation.svg">Reservation</a></li>
            <li><a href="images/Contact.svg">Contact</a></li>
        </ul>
    </nav>
    <a href="images/bag.svg" class="left-image">
        <img src="images/bag.svg" alt="Left Image" />
    </a>
    <i class="fas fa-shopping-cart"></i>
</header>


        <!-- Section 1 (Full-width Image and Title) -->
<!-- Section 1 (Full-width Image and Article Image) -->
        <section class="section1">
            <img src="images/section1_image.png" alt="Main Photo" class="background-photo">
            <article class="section1-article">
                <img src="images/article.png" alt="Article Image" class="article-image">
            </article>
        </section>

<!-- Section 2 (Responsive Image and Text) -->
        <section class="section2">
            <div class="image-container">
                <img src="images/section2-image.png" alt="Article Photo" class="section2-image">
            </div>
            <article class="article-1">
                <img src="images/article (1).png" alt="Article Image" class="article-image">
            </article>
        </section>

        <footer>
            <nav class="footer-nav">
                <a href="images/Food.svg">Food</a>
                <a href="images/Menu (1).svg">Menu</a>
                <a href="images/Catering Nutritionals and Allergens.svg">Catering Nutritionals and Allergens</a>
                <a href="images/Good Slice Pizza.svg">Good Slice Pizza</a>
            </nav>
            <div class="social-icons">
                <a href="#"><img src="images/ri_instagram-fill.svg" alt="Instagram"></a>
                <a href="#"><img src="images/mdi_linkedin.svg" alt="LinkedIn"></a>
                <a href="#"><img src="images/basil_facebook-solid.svg" alt="Facebook"></a>
                <a href="#"><img src="images/akar-icons_tiktok-fill.svg" alt="TikTok"></a>
            </div>
        </footer>

    </div>
</body>
</html>
